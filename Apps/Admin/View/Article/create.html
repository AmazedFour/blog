<script type="text/javascript" src="__PUBLIC__/admin/article/app.js"></script>
        <!-- /.aside -->
        <section id="content" ng-app="ArticleApp" ng-app ng-controller="articleCrtl">
          <section class="vbox">
            <section class="scrollable padder">
              <form class="bs-example form-horizontal">
              <div class="m-b-md"></div>
              <section class="panel panel-default">
                  <div class="row wrapper">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">标题</label>
                        <div class="col-lg-10">
                          <input type="text" name="title" ng-model="articleData.title" class="form-control parsley-validated" data-required="true">
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">分类</label>
                        <div class="col-lg-10">
                          <select class="form-control m-b" name='cid' ng-model="articleData.cid">
                            <option value="1">学习</option>
                            <option value="2">日志</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row wrapper">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="col-lg-1 control-label">摘要</label>
                        <div class="col-lg-11">
                          <textarea name="plaintxt" ng-model="articleData.plaintxt" class="form-control parsley-validated" rows="6" data-minwords="6" data-required="true" placeholder="文章摘要..." style="margin: 0px -0.5px 0px 0px; height: 100px; width: 100%;"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row wrapper">
                    <div class="col-sm-12">
                    <div class="form-group">
                      <label class="col-lg-1 control-label">内容</label>
                      <div class="col-lg-11">
                          <textarea id="editor1" name="content" ng-model="articleData.content" placeholder="内容...">
                          </textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row wrapper">
                    <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-lg-4 col-sm-offset-1">
                            <button type="reset" class="btn btn-default">取消</button>
                            <button type="submit" ng-click="create(articleData)" class="btn btn-primary">保存</button>
                          </div>
                        </div>
                    </div>
                  </div>
              </section>
            </form>
            </section>
          </section>
        </section>
