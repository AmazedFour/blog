<link href="__PUBLIC__/cropper/cropper.min.css" rel="stylesheet">
<link href="__PUBLIC__/sitelogo/sitelogo.css" rel="stylesheet">
<script src="__PUBLIC__/cropper/cropper.min.js"></script>
<script src="__PUBLIC__/sitelogo/sitelogo.js"></script>
        <section id="content">
          <section class="vbox">
            <section class="scrollable">
              <section class="hbox stretch">
                <aside class="aside-lg bg-light lter b-r">
                  <section class="vbox">
                  <form action="{:U('Admin/Users/updateone')}" method="post">
                    <section class="scrollable">
                      <div class="wrapper">
                        <div class="text-center m-b m-t" id="crop-avatar">
                          <a href="javascript:;" class="thumb-lg avatar-view" title="更换头像">
                            <img src="__PUBLIC__/admin/images/a0.png" class="img-circle">
                          </a>
                          <div>
                            <div class="h3 m-t-xs m-b-xs">{$userinfo.username}</div>
                            <small class="text-muted"><i class="icon-symbol-male"></i>&nbsp;&nbsp;{$userinfo.rolename}</small>
                          </div>
                        </div>
                        <input type="hidden" name="uid" value="{$userinfo.uid}">
                        <div class="panel wrapper">
                          <div class="row text-center">
                              <div class="form-group">
                                <div class="col-lg-4"></div>
                                <label class="col-lg-1 control-label">登录名</label>
                                <div class="col-lg-3">
                                  <input type="text" class="form-control m-b" name="login_name" value="{$userinfo.login_name}" readonly>
                                </div>
                                <div class="col-lg-4"></div>
                              </div>
                          </div>
                          <div class="row text-center">
                              <div class="form-group">
                                <div class="col-lg-4"></div>
                                <label class="col-lg-1 control-label">昵称</label>
                                <div class="col-lg-3">
                                  <input type="text" class="form-control m-b" name="username" value="{$userinfo.username}">
                                </div>
                                <div class="col-lg-4"></div>
                              </div>
                          </div>
                          <div class="row text-center">
                              <div class="form-group">
                                <div class="col-lg-4"></div>
                                <label class="col-lg-1 control-label">邮箱</label>
                                <div class="col-lg-3">
                                  <input type="email" class="form-control m-b" name="email" value="{$userinfo.email}" readonly>
                                </div>
                                <div class="col-lg-4"></div>
                              </div>
                          </div>
                          <div class="row text-center">
                              <div class="form-group">
                                <div class="col-lg-4"></div>
                                <label class="col-lg-1 control-label">性别</label>
                                <div class="col-lg-3">
                                  <select class="form-control m-b" name='gender'>
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                  </select>
                                </div>
                                <div class="col-lg-4"></div>
                              </div>
                          </div>
                          <div class="row text-center">
                              <div class="form-group">
                                <div class="col-lg-4"></div>
                                <label class="col-lg-1 control-label">域名</label>
                                <div class="col-lg-3">
                                  <input type="text" class="form-control m-b" name="domain" value="{$userinfo.domain}">
                                </div>
                                <div class="col-lg-4"></div>
                              </div>
                          </div>
                          <div class="row text-center">
                              <div class="form-group">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4">
                                  <button type="submit" class="btn btn-primary pull-right">修改</button>
                                  <a href="{:U('Admin/Users/index')}" class="btn btn-default pull-right">取消</a>
                                </div>
                                <div class="col-lg-4"></div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </section>
                    </form>
                  </section>
                </aside>
              </section>
            </section>
          </section>
          <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
        </section>
        <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
  <!--修改头像弹出框-->
<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="avatar-form" action="{:U('Admin/Users/updateHead')}" enctype="multipart/form-data" method="post">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">&times;</button>
          <h4 class="modal-title" id="avatar-modal-label">更改头像</h4>
        </div>
        <div class="modal-body">
          <div class="avatar-body">
            <div class="avatar-upload">
              <input class="avatar-src" name="avatar_src" type="hidden">
              <input class="avatar-data" name="avatar_data" type="hidden">
              <label for="avatarInput">图片上传</label>
              <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
            <div class="row">
              <div class="col-md-9">
                <div class="avatar-wrapper"></div>
              </div>
              <div class="col-md-3">
                <div class="avatar-preview preview-lg"></div>
                <div class="avatar-preview preview-md"></div>
                <div class="avatar-preview preview-sm"></div>
              </div>
            </div>
            <div class="row avatar-btns">
              <div class="col-md-9">
                <div class="btn-group">
                  <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                </div>
                <div class="btn-group">
                  <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                </div>
              </div>
              <div class="col-md-3">
                <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
