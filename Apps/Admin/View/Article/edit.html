<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
        <!-- /.aside -->
        <section id="content">
          <section class="vbox">
            <section class="scrollable padder">
              <form action="{:U('Article/updateone')}" method="post">
                <input type="hidden" name="aid" value="{$article.aid}">
              <div class="m-b-md"></div>
              <section class="panel panel-default">
                  <div class="row wrapper">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">标题</label>
                        <div class="col-lg-10">
                          <input type="text" value="{$article.title}" name="title" class="form-control parsley-validated" required>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label class="col-lg-2 control-label">分类</label>
                        <div class="col-lg-10">
                          <select class="form-control m-b" name='cid' value="{$article.cid}">
                            <option value="1">学习</option>
                            <option value="2">日志</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row wrapper">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="col-lg-1 control-label">摘要</label>
                        <div class="col-lg-11">
                          <textarea name="plaintxt" ng-model="articleData.plaintxt" class="form-control parsley-validated" rows="6" data-minwords="6" data-required="true" placeholder="文章摘要..." style="margin: 0px -0.5px 0px 0px; height: 100px; width: 100%;">{$article.plaintxt}</textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row wrapper">
                    <div class="col-sm-12">
                    <div class="form-group">
                      <label class="col-lg-1 control-label">内容</label>
                      <div class="col-lg-11">
                          <textarea id="editor" class="ueditor" name="content" required style="width:100%;height:200px;">{$article.content}</textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row wrapper">
                    <div class="col-sm-12">
                        <div class="form-group">
                          <div class="col-lg-4 col-sm-offset-1">
                            <a class="btn btn-default" href="{:U('Admin/Article/index')}">取消</a>
                            <button type="submit" class="btn btn-primary">更新</button>
                          </div>
                        </div>
                    </div>
                  </div>
              </section>
             </form>
            </section>
          </section>
        </section>
        <script type="text/javascript">
            $(function(){
                var url='{:U('Admin/Upload/index')}';
                var ue = UE.getEditor('editor',{
                    serverUrl :url,
                    UEDITOR_HOME_URL:'__PUBLIC__/ueditor/',
                });
            })
        </script>
